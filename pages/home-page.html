<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icons/logo.jpg">
    <title>Home</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home-page.css">
</head>
<body>
    <div id="sidebar">
        <img id="logo" src="../assets/img/logo.png" alt="logo">
        <nav class="nav flex-column">
            <a class="li nav-link item  active" aria-current="page" href="#"><i class=" icon fa-solid fa-house"></i> Homepage</a>
            <a class="li nav-link item " href="#"><i class="icon fa-solid fa-apple-whole"></i> Foods</a>
            <a class="li nav-link item " href="#"><i class="icon fa-solid fa-receipt"></i> Recipes</a>
        </nav>
    </div>
    <div id="content" class="content">
        <nav class="navbar navbar-dark bg-white">
            <div class="container-fluid">
              <button id="handleNav" class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </div>

    <!--Toast Success-->
    <div class="toast-container position-fixed top-0 right-0 p-3" style="z-index: 1100;">
        <div id="successToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" data-bs-delay="2000" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <img class="notice" src="../assets/icons/check_circle.png" alt="check_circle"> Đăng nhập thành công!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/home-page.js"></script>
</body>
</html>
