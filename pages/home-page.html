<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icons/logo.jpg">
    <title>Home</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/home-page.css">
    <link rel="stylesheet" href="../css/recipes.css">
</head>

<body>
    <div class="d-flex justify-content-start"> <!--Toàn bộ giao diện-->
        <div class="sidebar-wrapper d-flex flex-column p-0" id="sidebarCol"> <!--sidebar-->
            <img id="logo" class="img-fluid" src="../assets/img/logo.png" alt="logo">
            <div class="sidebar d-flex flex-column flex-grow-1" id="sidebar">
                <a class="item" href="home-page.html">
                    <i class="fa-solid fa-house"></i>
                    <span>Homepage</span>
                </a>
                <a class="item" href="food.html">
                    <i class="fa-solid fa-apple-whole"></i>
                    <span>Foods</span>
                </a>
                <a class="item" href="recipes.html">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Recipes</span>
                </a>
                <a href="#" class="item signout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Sign out</span>
                </a>
            </div>
        </div>

        <div id="mainContent" class="mleft-custom"><!--Content -->
            <!-- Navbar -->
            <nav class="navbar navbar-dark mb-4">
                <div class="container-fluid">
                    <button class="toggle-btn" id="toggleBtn">☰</button>
                    <span id="usernameLog"></span>
                </div>
            </nav>

            <div id="banner">
                <p>Recipes</p>
                <small>Create, check and update recipes</small>
            </div>
            <div class="container p-1 bg-white rounded">
                <!--DATA-->
                <div id="content">
                    <div class="container mt-4 p-0">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>Recipes</h4>
                                <small class="text-muted">Create, check and update recipes.</small>
                            </div>
                        </div>
                        <div class="d-flex gap-5 align-items-center mb-3">
                            <div>
                                <input id="searchHomePage" type="text" class="form-control" placeholder="Search Recipe by name">
                            </div>
                            <div id="sortHomePage" class="d-flex align-items-center">
                                <div id="sortDirectionHomePage"><i class="fa-solid fa-arrow-up border p-2 rounded"></i></div>
                                <select class="form-select">
                                    <option selected>Sort by nutrient</option>
                                    <option>Energy</option>
                                    <option>Fat</option>
                                    <option>Carbohydrate</option>
                                    <option>Protein</option>
                                </select>
                            </div>
                            <div id="categoryHomePage">
                                <select class="form-select">
                                    <option selected>All Category</option>
                                    <option>Vegetarian</option>
                                    <option>Appetizer</option>
                                    <option>Vegan</option>
                                    <option>Main course</option>
                                    <option>Dessert</option>
                                    <option>Low-carb</option>
                                    <option>Gluten-free</option>
                                    <option>Breakfast</option>
                                    <option>Salad</option>
                                    <option>Soup</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="dataHomePage" class="data">

                    </div>
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul id="paginationHomePage" class="pagination justify-content-end">

                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Modal xác nhận đăng xuất -->
    <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signOutModalLabel">Xác nhận đăng xuất</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn đăng xuất không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button id="confirmSignOut" type="button" class="btn btn-danger">Đăng xuất</button>
                </div>
            </div>
        </div>
    </div>

    <!--Toast Success-->
    <div class="toast-container position-fixed top-0 right-0 p-3" style="z-index: 1100;">
        <div id="successToast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            data-bs-delay="2000" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <img class="notice" src="../assets/icons/check_circle.png" alt="check_circle"> Đăng nhập thành công!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/home-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
